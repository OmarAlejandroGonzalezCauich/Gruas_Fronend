<ion-header>
  <ion-navbar color="orange">
    <ion-title>
      <img alt="logo" height="40"   src="assets/imgs/logo.jpg" > 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-content padding class="animated fadeIn login auth-page" style="margin-top: 10%;">
  <div class="login-content">

    <!-- Login form -->
    <form class="list-form"  #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <ion-item>
        <ion-label floating>
          <ion-icon item-start class="text-primary"></ion-icon>
          Correo electrónico
        </ion-label>
        <ion-input [(ngModel)]="userData.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon item-start class="text-primary"></ion-icon>
          Contraseña
        </ion-label>
        <ion-input type="password" [(ngModel)]="userData.password" name="password"></ion-input>
      </ion-item>
    </form>

    <p text-right ion-text color="orange" tappable (click)="forgotPass()"><strong>¿Olvidasté tu contraseña?</strong></p>

    <div>
      <button ion-button icon-start block color="orange" tappable (click)="login(loginForm)">
        <ion-icon name="log-in"></ion-icon>
        Entrar
      </button>

      <p text-center ion-text color="orange">O inicia sesión con:</p>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-only block class="btn-facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button icon-only block class="btn-gplus" color="google">
              <ion-icon name="logo-google"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="orange" tappable (click)="register()">¿Eres nuevo? <strong>Registrate</strong></span>
    </div>

  </div>
</ion-content>
