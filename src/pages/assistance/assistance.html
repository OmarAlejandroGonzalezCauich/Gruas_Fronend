<ion-header>

  <ion-navbar style="text-align: center;">
    <ion-title>Asistencia Vial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<ion-refresher (ionRefresh)="doRefresh($event)">
    	<ion-refresher-content></ion-refresher-content>
  	</ion-refresher>

	<ion-list>
    	<form class="list-form"  #createCarForm="ngForm" (ngSubmit)="createCar(createCarForm)">
      		<ion-grid>
        		<ion-row>
		          <ion-item col-12>
		            <ion-label stacked>Seleccione el vehículo</ion-label>
		              <ion-select >
		                <ion-option *ngFor="let carData of carsData" value="{{carData.id}}">{{carData.model}}</ion-option>
		              </ion-select>
		          </ion-item>
		          <ion-item col-12>
		            <ion-label stacked>Si es cliente, seleccione el nombre</ion-label>
		            <ion-select >
		                <ion-option *ngFor="let clientData of clientsData" value="{{clientData.id}}">{{clientData.name}}</ion-option>
		              </ion-select>
		          </ion-item>
		          <ion-item col-12>
		            <ion-label stacked>Tipo de servicio</ion-label>
		            <ion-select >
		                <ion-option value="nes">Foraneo</ion-option>
		                <ion-option value="n64">Local</ion-option>
		                <ion-option value="ps">Terracería</ion-option>
		              </ion-select>
		          </ion-item>
		          <ion-item col-12>
		            <ion-label stacked>Tipo de pago</ion-label>
		            <ion-select >
		                <ion-option value="nes">Efectivo</ion-option>
		                <ion-option value="n64">Tarjeta de crédito</ion-option>
		                <ion-option value="ps">Tarjeta de débito</ion-option>
		            </ion-select>
		          </ion-item>
		          <ion-item col-12>
					  <ion-label>Solicitante</ion-label>
					  <ion-checkbox color="orange" checked="false"></ion-checkbox>
		          </ion-item>
		          <ion-item col-6>
		            <ion-label stacked>Seguro</ion-label>
		            <ion-input></ion-input>
		          </ion-item>
		          <ion-item col-6>
		            <ion-label stacked>Clase</ion-label>
		            <ion-input ></ion-input>
		          </ion-item>
		          <ion-item col-12>
		            <ion-label stacked>Sucursal</ion-label>
		            <ion-select >
		                <ion-option value="nes">Taller</ion-option>
		            </ion-select>
		          </ion-item>
		          <ion-item col-12>
		            <ion-label stacked>Destino</ion-label>
		            <ion-input ></ion-input>
		          </ion-item>
        		</ion-row>
      		</ion-grid>
    	</form>
	    <button ion-button icon-start block color="orange" tappable (click)="requestAssistance()">
	      <ion-icon name="build"></ion-icon>
	      Solicitar Asistencia
	    </button>
  	</ion-list>

</ion-content>
