<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center;">Mis Veh√≠culos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="fixed-content" style="margin-top: 64px;" >
    <div class="scroll-content" style="margin-top: 64px;">
      <ion-list class="list list-ios">
        <button class="item item-block item-ios" icon-start="" *ngFor="let carData of carsData">
          <ion-icon ios="ios-car" md="md-car"></ion-icon>
          <div class="item-inner">
            <ion-label>
              <a style="color: #ff7b00;">{{carData.clase}} - {{carData.brand['name']}} - {{carData.placas}}</a>
            </ion-label>
          </div>
        </button>
      </ion-list>
    </div>
  </div>

	<ion-fab bottom right>
    <button ion-fab color="orange" (click)="createCar()">
    	<ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
